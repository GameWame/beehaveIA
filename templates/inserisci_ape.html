<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>

    </title>
</head>

<body>
<style>
      body {
      /* background:linear-gradient(120deg,#099a6a,#8e44ad); */
      background-image: url("https://www.3bee.com/static/2df350a7824039de5c4da9391ba4cb1e/9c4c3/api_sfondo_scuro.webp");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
          z-index: 0;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border-radius: 15px;
      width: 500px;
      height: 360px;

      opacity: 0.6;
    }
    .center h1 {
      text-align: center;
      padding: 0 0 20px 0;

      color:#2a2929;
z-index: 1;
    }
    .p{
      font-size: 40px;
    }
    .center form {
      text-align: center;
      padding: 0 50px;
      box-sizing: border-box;
        z-index: 1;
    }
    form .txt_field {
      position: relative;
      border-bottom: 10px solid #adadad;
      height: 40px;
      margin: 30px 0;
        z-index: 1;
    }
    .txt_field input {
      width: 100%;
      padding: 0px 60px;
      height: 80px;
      font-size: 17px;
      border: none;
      background: none;
      outline: none;
        z-index: 1;
    }
    .txt_field label {

      position: absolute;
      top: 50%;
      left: 5px;
      color: #adadad;
      transform: translateY(-50%);
      font-size: 16px;
      pointer-events: none;
      transition: .5s;
    }
    .txt_field span::before {
      content: "";
      position: absolute;
      top: 40px;
      left: 0;
      width:0;
      height: 2px;
      background: #2691d9;
      transition: .5s;
    }
    .txt_field input:focus ~ label,
    .txt_field input:valid ~ label {
      top: -5px;
      color: #2691d9;
    }
    .txt_field input:focus ~ span::before,
    .txt_field input:valid ~ span::before {
      width: 100%;
    }
    .pass{
        margin: -5px 0 20px 5px;

        cursor: pointer;
    }
    .pass:hover{
text-decoration: underline;
    }
    input[type="submit"]
    {
        text: align center;
        width: 40%;
        height: 30px;
        border-radius: 20px;
padding-left: 50px;
        background: orange;

        font-weight: 700;
        font-size: 14px;
        cursor: pointer;
        outline: none;
    }
    input[type="submit"]:hover
    {
        border-color: orange;
        transition: .5s;
    }



</style>

<div class="center">
      <h1 style="color: black;z-index: 1">Controlla qui la tua ape!</h1>
  <div class="txt_field">
            <p style="text-align:center; font-size:20px">Inserisci qui la foto della tua ape.</p>
      <br><br>
      <form  action="/inserisci_img_ape" method="POST" enctype="multipart/form-data">
        <input  type="file" name="file">
        <input style="text-align:center;margin-right:-10%;z-index: 1" type=submit value=Controlla>
    </form>
      <div>
           <br><br>
        <div class="alert alert-success alert-dismissible d-flex align-items-center fade show">
    <i class="bi-check-circle-fill" style="opacity: 90%"></i>
    <strong class="mx-2" >Success!</strong> Inserimento andato a buon fine.

</div>
          {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p>{{ messages[0] }}</p>
            {% endif %}
          {% endwith %}
      </div>


  </div>
      </div>

</body>

</html>
